  <script>




    function showWhiteScreen(type) {
      const shop = document.getElementById('shop-btn');
      const back = document.getElementById('back-btn');
      const rect = shop.getBoundingClientRect();  // 항상 SHOP 위치 기준

      document.getElementById('white-overlay').style.display = 'block';

      // SHOP 위치에 BACK 위치 고정
      const width = rect.width;
      back.style.top = rect.top + 'px';
      back.style.left = (rect.left + width / 2) + 'px';
      back.style.transform = 'translateX(-50%)';

      // 클릭된 버튼 커서 wait → pointer
      const target = document.getElementById(type + '-btn');
      target.style.cursor = 'wait';
      setTimeout(() => {
        target.style.cursor = 'pointer';
      }, 500);
    }

    function hideWhiteScreen() {
      document.getElementById('white-overlay').style.display = 'none';
      const back = document.getElementById('back-btn');
      back.style.cursor = 'wait';
      setTimeout(() => {
        back.style.cursor = 'pointer';
      }, 500);
    }

    function goToAllPage() {
      window.location.href = 'plp.html';
    }

    function goToPdpPage() {
      window.location.href = 'pdp.html';
    }

    function goToAccountPage() {
      window.location.href = 'account.html';
    }

    function goToGalleryPage() {
      window.location.href = 'gallery.html';
    }

    window.addEventListener('scroll', function () {
      const brand = document.querySelector('.brandname');
      if (!brand) return;

      const isMobile = window.innerWidth <= 768; // 모바일 판별 기준

      if (window.scrollY >= 50) {
        brand.style.fontSize = '0px';
      } else {
        brand.style.fontSize = isMobile ? '15px' : '25px';
      }
    });

    window.addEventListener('scroll', function () {
      const brand = document.querySelector('.flex-container');
      if (!brand) return;

      const isMobile = window.innerWidth <= 768; // 모바일 구분

      if (window.scrollY >= 50) {
        brand.style.fontSize = '0px';
      } else {
        brand.style.fontSize = isMobile ? '13px' : '18px';
      }
    });






  </script>
